<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03c78e0142.js"
      crossorigin="anonymous"
    ></script>
    <title>Blog Vanilla JS | Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Blog Vanilla JS</a>
        <div class="header-menu">
          <ul>
            <li>
              <a href="./index.html" class="header-nav">Accueil</a>
            </li>
            <li>
              <a href="./form.html" class="header-nav active"
                >Créer un article</a
              >
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <form>
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Image de profil (saisir URL)</label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>Titre</label>
            <input type="text" name="title" />
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
            <button type="button" class="btn btn-secondary">Annuler</button>
          </div>
        </form>
      </div>
      <footer>© Blog Vanilla JS - 2022</footer>
    </div>
  </body>
</html>
